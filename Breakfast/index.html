<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Breakfast</title>
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Impact', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            box-sizing: border-box;
        }

        header {
            background-color: #ffcc00;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            border-bottom: 5px solid #e6b800;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            min-height: calc(100vh - 100px);
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Две карточки в строке */
            gap: 20px;
            justify-content: center;
        }

        .breakfast-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            width: 250px;
            height: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            background-color: #fff;
            cursor: pointer;
        }

        .breakfast-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .breakfast-card h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Добавлена обводка текста */
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
            padding: 10px;
        }

        .container .breakfast-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Блюр остальных карточек */
        .container .breakfast-card:not(.selected):not(:hover) {
            filter: blur(3px);
        }

        .note-container {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        .note-container textarea {
            width: 90%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .note-container textarea:focus {
            border-color: #ffcc00;
        }

        .order-button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .order-button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        Выберите свой завтрак
    </header>
    <div class="content">
        <div class="container">
            <div class="breakfast-card" data-name="Яичница с беконом">
                <img src="./images/breakfast1.jpg" alt="Яичница с беконом">
                <h3>Яичница с беконом</h3>
            </div>
            <div class="breakfast-card" data-name="Омлет">
                <img src="./images/breakfast2.jpg" alt="Омлет">
                <h3>Омлет</h3>
            </div>
            <div class="breakfast-card" data-name="Овсяная каша">
                <img src="./images/breakfast3.jpg" alt="Овсяная каша">
                <h3>Овсяная каша</h3>
            </div>
            <div class="breakfast-card" data-name="Свой вариант">
                <img src="./images/breakfast4.jpg" alt="Свой вариант">
                <h3>Свой вариант</h3>
            </div>
        </div>
        <div class="note-container">
            <textarea placeholder="Напишите дополнения, если есть..."></textarea>
            <button class="order-button">Отправить заказ</button>
        </div>
    </div>
    <script>
        const TOKEN = '7713211792:AAHz4aXX6vJBUB04c6TDSfTAxAZwmhdAe8c';
        const CHAT_ID = '1002388896615';

        let selectedCard = null;

        document.querySelectorAll('.breakfast-card').forEach(card => {
            card.addEventListener('click', () => {
                // Убираем выделение со всех карточек
                document.querySelectorAll('.breakfast-card').forEach(c => c.classList.remove('selected'));

                // Добавляем класс выбранной карточке
                card.classList.add('selected');
                selectedCard = card.dataset.name;
            });
        });

        document.querySelector('.order-button').addEventListener('click', () => {
            const selectedBreakfast = selectedCard || 'Ничего не выбрано';
            const note = document.querySelector('.note-container textarea').value;

            const message = `Заказ: ${selectedBreakfast}\nДополнения: ${note || 'Нет'}`;
            const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                }),
            })
            .then((response) => {
                if (response.ok) {
                    alert('Заказ успешно отправлен!');
                } else {
                    alert('Ошибка при отправке заказа.');
                }
            })
            .catch((error) => {
                alert('Ошибка: ' + error.message);
            });
        });
    </script>
</body>
</html>
